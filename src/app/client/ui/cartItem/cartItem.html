<div class="w-full h-36 bg-white rounded-2xl shadow-lg p-2 flex gap-2" *ngIf="productCard">
    <div>
        <img [src]="productCard.product.productImageURL" class="h-full w-40 rounded-xl object-cover" alt="" />
    </div>
    <div class="flex-1 flex flex-col justify-center items-center gap-2">
        <div class="text-center text-slate-500">
            {{productCard.product.productName}}
        </div>
        <div class="flex justify-center items-center gap-4">
            <button
                class="py-1 px-3 border-2 border-red-500 text-red-500 bg-red-100 focus:bg-red-200 rounded-full font-bold"
                (click)="onDecrement()">
                -
            </button>
            <div class="font-bold">{{productCard.count}}</div>
            <button
                class="py-1 px-3 border-2 border-green-600 text-green-600 bg-green-100 focus:bg-green-200 rounded-full font-bold"
                (click)="onIncrement()">
                +
            </button>
        </div>
        <div class="w-full px-4 flex justify-between items-center">
            <div class="font-bold text-green-600 text-2xl">
                R{{productCard.product.productPrice}}
            </div>
            <div>
                <button class="text-2xl" (click)="onDeleteItem()"><i class="bi bi-trash3-fill"></i></button>
            </div>
        </div>
    </div>
</div>
