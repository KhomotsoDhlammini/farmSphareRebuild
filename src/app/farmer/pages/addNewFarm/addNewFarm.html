<div class="object-fit">


  <!--farm register image------------------------------------------------>
  <!--farm register image------------------------------------------------>
  <div style="position: relative; display: inline-block;">
    <img
      [src]="this.form.getRawValue().farmImageURL ? this.form.getRawValue().farmImageURL : this.placeholderImage"
      alt="farm-image"
      class="farm-image w-[28rem] h-[290px] mt-3"
    />
  
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#40B93C"
      class="w-16 h-16 text-white cursor-pointer"
      style="position: absolute; bottom: -24px; right: 10px;"
      uploadButton
      [uploadOptions]="farmOptions"
      [uploadComplete]="farmOnComplete"
    
    >
      <path
        d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>


  <!--------------farm details register form-->
  <h1 class="farm-name font-bold text-2xl text-center mt-3">
    Enter Farm Details
  </h1>

  <div class="container py-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0 border-transparent">
          <div class="flex-auto px-12 py-4">
            <!-- form -->
            <form class="flex flex-col gap-4 mt-6 max-w-md" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="relative w-full mb-3">
                <!-- <label class="block uppercase text-black text-xs font-bold mb-2" for="grid-password"></label> -->
                <input type="text" formControlName="farmName"
                  class="border  px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Farm name" style="transition: all 0.15s ease 0s;" value="" />
              </div>
              <!-- <div class="relative w-full mb-3"></div> -->
              <div class="relative h-900px mb-4">
                <input type="text" formControlName="farmLocation"
                  class="border  shadow-md px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Location" style="transition: all 0.15s ease 0s;" value="" />
              </div>
              <div class="relative">
                <textarea formControlName="farmDescription"
                  class="border text-black bg-white text-sm rounded-xl block w-full p-2.5 h-44 drop-shadow-xl placeholder-green-500 focus:outline-none focus:ring"
                  placeholder="Description"></textarea>
              </div>
              <div class="text-center mt-4">

                <button
                  class="btn btn-success border w-full text-green-500 border-green-500 bg-white text-sm font-bold uppercase px-12 py-3 rounded-2xl shadow outline-none focus:outline-none mr-1 mb-1 h-200px"
                  type="submit" style="transition: all 0.15s ease 0s;">
                  Add Farm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
