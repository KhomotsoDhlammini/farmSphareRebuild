  <!-- ----------------modal for farm details  ----------------------------------------------------->
<div


>
<section class="absolute w-full h-full">
  <div
    class="absolute top-0 w-full h-full"
    style="
      background-image: url(./assets/img/register_bg_2.png);
      background-size: 100%;
      background-repeat: no-repeat;
    "
  ></div>
  <div class="container py-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0 border-transparent"
        >
          <div class="flex-auto px-12 py-4">
            <!-- form -->
            <form
              class="flex flex-col gap-4 mt-6 max-w-md"
              
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="green"
                viewBox="0 0 24 24"
                stroke-width="3.5"
                stroke="green"
                class="w-10 h-10"
                
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
              <div class="relative w-full mb-3">
                <!-- <label class="block uppercase text-black text-xs font-bold mb-2" for="grid-password"></label> -->
                <input
                  type="text"
                  formControlName="farmName"
                  class="border  px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Farm name"
                  style="transition: all 0.15s ease 0s;"
                  value=""
                />
              </div>
              <!-- <div class="relative w-full mb-3"></div> -->
              <div class="relative h-900px mb-4">
                <input
                  type="text"
                  formControlName="farmLocation"
                  class="border  shadow-md px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Location"
                  style="transition: all 0.15s ease 0s;"
                  value=""
                />
              </div>
              <div class="relative">
                <textarea
                  formControlName="farmDescription"
                  class="border text-black bg-white text-sm rounded-xl block w-full p-2.5 h-44 drop-shadow-xl placeholder-green-500 focus:outline-none focus:ring"
                  placeholder="Description"
                 
                ></textarea>
              </div>
              <div class="text-center mt-4">
             
                <button
                  
                  class="btn btn-success border w-full text-green-500 border-green-500 bg-white text-sm font-bold uppercase px-12 py-3 rounded-2xl shadow outline-none focus:outline-none mr-1 mb-1 h-200px"
                  type="button"
                 
                  style="transition: all 0.15s ease 0s;"
                >
                  Add Farm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>



<!----------------------------------------- modal  for adding products----------------------------------->
<div

 
>
  <section class="">
    <div class="container py-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0 border-transparent"
          >
            <div class="flex-auto px-12 py-4">
              <!-- form -->

              <form
                class="flex flex-col gap-4 mt-6 max-w-md"
             
              >
                <div class="relative w-full mb-3">
                  <input
                    type="text"
                    formControlName="productName"
                    class="border  px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Product name"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-black text-xs font-bold mb-2"
                    for="grid-password"
                  ></label>
                  <input
                    type="text"
                    formControlName="productDescription"
                    class="border px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Product Description"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <input
                    type="number"
                    formControlName="productPrice"
                    class="border shadow-md px-3 py-3 placeholder-green-500 text-black bg-white rounded-xl text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Price"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div class="relative">
                  <img
                    src=""
                    alt="product-Image"
                    class="w-[300px] h-[158px] rounded-[20px]"
                  />
                  <svg
                    uploadButton
                   
                    xmlns="http://www.w3.org/2000/svg"
                    id="Add"
                    x="0"
                    y="0"
                    version="1.1"
                    viewBox="0 0 29 29"
                    xml:space="preserve"
                    style="
                      width: 20%;
                      height: 20%;
                      position: absolute;
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                    "
                  >
                    <path
                      d="M14.5 2C7.596 2 2 7.596 2 14.5S7.596 27 14.5 27 27 21.404 27 14.5 21.404 2 14.5 2zM21 15.5h-5.5V21a1 1 0 1 1-2 0v-5.5H8a1 1 0 1 1 0-2h5.5V8a1 1 0 1 1 2 0v5.5H21a1 1 0 1 1 0 2z"
                      fill="#34a853"
                      class="color000000 svgShape"
                    ></path>
                  </svg>
                </div>
                <div class="text-center mt-4">
                  <!-- <button 
                      [disabled]="farmDescription?.invalid || farmLocation?.invalid || farmName?.invalid"
                      *ngIf="farmId != null"
                      class="btn btn-success border w-full text-green-500 border-green-500 bg-white text-sm font-bold uppercase px-12 py-3 rounded-2xl shadow outline-none focus:outline-none mr-1 mb-1 h-200px"
                      type="button" (click)="addProduct()" style="transition: all 0.15s ease 0s;">
                      Update farm
                    </button> -->
                  <button
                    
                    class="btn btn-success border w-full text-green-500 border-green-500 bg-white text-sm font-bold uppercase px-12 py-3 rounded-2xl shadow outline-none focus:outline-none mr-1 mb-1 h-200px"
                    type="button"
                    
                    style="transition: all 0.15s ease 0s;"
                  >
                    Add product
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</div>
