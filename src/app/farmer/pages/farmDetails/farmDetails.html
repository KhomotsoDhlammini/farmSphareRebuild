<div class="farmDetails h-full overflow-y-scroll flex flex-col" *ngIf='farm'>
  <div class='relative'>
    
    <img class="w-full h-80 object-cover shadow-lg" [src]="farm.farmImageURL" alt="" />
  </div>

  <div class="flex flex-col mt-8 px-4">
    <div class="text-2xl font-bold">{{farm.farmName}}</div>
    <div class="text-md font-medium">{{farm.farmLocation}}</div>
  </div>

  <div class="flex flex-col mt-4 px-4 font-thin text-gray-600">
    {{farm.farmDescription}}
  </div>

  <share-slider [farmID]="farmID" [showCardButton]='false' />
</div>
