<div class="p-4 homePage flex flex-col gap-8 relative">
    <div class="sticky top-0 z-50 text-2xl text-center font-bold backdrop-blur-sm bg-white/70 py-4">
        FARMS OWNED
    </div>

    <div class="flex-1 flex flex-col overflow-y-scroll gap-8 bg-white">
        <div *ngFor="let farm of farms" class="">
            <farmer-farmCard [farm]="farm" />
        </div>



        <div class="farmCard w-full h-60 border-2 rounded-2xl shadow-md overflow-hidden relative">
            <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="farm image"
                class="w-full h-full object-cover" alt="farm image" />
            <div
                class="w-[calc(100%-2rem)] backdrop-blur-sm shadow-lg absolute bottom-4 px-2 py-4 rounded-2xl border-2 border-white/80 z-40 ml-4">
                <div class="text-2xl font-bold text-center text-slate-600">
                    Add new farm
                </div>
            </div>
        </div>
    </div>

</div>
