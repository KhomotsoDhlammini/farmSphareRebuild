<div class="w-full px-4 text-center text-4xl text-slate-300 py-12 bg-slate-100 mt-8"
  *ngIf="products.length < 1 && userService.getUserSignal()?.role == 'CONSUMER'">
  <div>No products on sale!</div>
</div>
<div class="w-full px-4 overflow-x-scroll flex gap-6 py-12 scroll-smooth bg-white">
  <addNewProduct></addNewProduct>
  <span  *ngIf="products.length > 0">
    <share-product *ngFor="let product of products" [product]='product' [showCardButton]='showCardButton' />
  </span>
</div>
